<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- weather dashboard header -->
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
        <!-- end header -->
    </div>
    <!-- begginning of the search and history container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 cardbg bg-light mt-3">
                <div class="form-inline mt-3">
                    <input class="ml-5" id="city" type="text" placeholder="Search"><button class="btn btn-primary ml-5 my-1" id="search-city" type="submit">Search</button></input>
                </div>
                <ul class="mr-5 mt-2" id="search-history">
                </ul>
                <button id="clear-history" class="hide mx-5">Clear History</button>
                <!-- weather displayed here (hidden classes) -->
            </div>
            <div class="col-sm-7 mt-2">
                <div class="row" id="current-weather">
                    <div class="col-7 hide">
                        <h3><span id="current-city"></span><img id="weather-img" src=""></h3>
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                    </div>
                </div>
                <!-- hidden card deck  -->
                <h3 class="mt-5 mb-5 hide">5 Day Forecast: </h3>
                <div class="card-deck hide">
                    <div class="card bg-primary">
                        <div id="day-1" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="weather-icon">
                            <p class="weather-temp"></p>
                            <p class="weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-2" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="weather-icon">
                            <p class="weather-temp"></p>
                            <p class="weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-3" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="weather-icon">
                            <p class="weather-temp"></p>
                            <p class="weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-4" class=" card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="weather-icon">
                            <p class="weather-temp"></p>
                            <p class="weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-5" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="weather-icon">
                            <p class="weather-temp"></p>
                            <p class="weather-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
<script src="dev/assets/script.js"></script>
</html>
